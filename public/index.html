<!DOCTYPE HTML PUBLIC>
<HTML>
  <HEAD>
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
    <TITLE>Webgazer Calibration</TITLE>
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
    <link rel=stylesheet type=text/css href="stylesheets/style.css" />
  </HEAD>
  <BODY>

    <div class="instruction">
      <h1>
        Start Calibration: Follow the crosshairs with your eyes and cursor together and click the red square in the middle of the crosshairs whenever they appear <br />
        Start Experiment: This time just follow the crosshairs with only your eyes
      </h1>
      <button id="startCalibrate" class="button">Start Calibration</button>
      <button id="startExperiment" class="button hidden">Start Experiment</button>

    </div>

    <video id="myVideo" class="hidden" width="1150" height="650">
        Your browser does not support the video tag.
    </video>

    <script src="javascripts/webgazer.js"></script>

    <div style="position: fixed; z-index: 99999; left: -5px; top: -5px; width: 10px; height: 10px; background: red; display: block; border-radius: 100%; opacity: 0.7;"></div>
  </BODY>
</HTML>
